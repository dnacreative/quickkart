<ion-view ng-controller="scanBarcodeController as scanCntrl" view-title="Shopping List">
  <ion-nav-bar class="bar-assertive">
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button" ng-click="scanCntrl.shareItem()">
         Share
        </button>
      </ion-nav-buttons>
 </ion-nav-bar>
  <ion-content>
	  <ul class="list">

		  <li class="item" ng-repeat="item in scanCntrl.items" >
		     <span class="checkbox" style="vertical-align: middle;">
		       <input type="checkbox" ng-model="item.checked" ng-change="scanCntrl.update($index)">
		     </span>
            {{item.name}}

				    <button ng-click="scanCntrl.toggleGroup(item)"  class="button button-small button-positive" style="margin-left:20px;float: right">
						Info
				    </button>
					<span class="item-note">
				      {{item.aisle}}
				    </span>
				     <div class="list card" class="item-accordion"
                    ng-show="scanCntrl.isGroupShown(item)">
                    	Bakwas
                    </div>
		  </li>
		</ul>
	</ion-content>
	<div class="float-button">
	  <span class="height-fix" ng-click="scanCntrl.addItem()">
	    <a class="content">
	      <i class="ion-plus-round"> </i>
	    </a>
	  </span>
	</div>
	<div class="bottommsg">
		<button class="button button-block button-grey" ng-click="scanCntrl.scanBarcode()">Scan</button>
	</div>
</ion-view>
